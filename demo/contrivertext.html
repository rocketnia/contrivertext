<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>ContriverText demo</title>

<style type="text/css">
.contrivertext-book {
    position: relative;
    width: 600px;
    height: 400px;
    font-family: sans-serif;
    font-size: 14px;
}
.contrivertext-book a {
    text-decoration: none;
    font-weight: bold;
    color: #503fb1;
}
.contrivertext-book p {
    margin-top: 14px;
    margin-bottom: 0;
}
.contrivertext-book p:first-child {
    margin-top: 0;
}
.contrivertext-book > .here-pane {
    position: absolute;
    top: 26px;
    left: 0;
    right: 50%;
    bottom: 0;
    border: 1px solid #bcae66;
    padding: 10px;
    overflow-y: scroll;
    background: #f0eacd;
}

/* TODO: Figure out which of these are really necessary. */
.contrivertext-book > .here-pane .visit {
    margin-top: 14px;
}
.contrivertext-book > .here-pane .visit:first-child {
    margin-top: 0;
}
.contrivertext-book > .here-pane .visit > .chronicle {
    margin-top: 14px;
}
.contrivertext-book > .here-pane .visit > .chronicle:first-child {
    margin-top: 0;
}
.contrivertext-book > .here-pane .visit > .description {
    margin-top: 14px;
}
.contrivertext-book > .here-pane .visit > .description.redundant {
    display: none;
}
.contrivertext-book > .here-pane .visit > .description:first-child {
    margin-top: 0;
}

.contrivertext-book > .focus-pane {
    position: absolute;
    top: 0;
    left: 50%;
    right: 0;
    bottom: 0;
}
.contrivertext-book > .focus-pane > ul.focus-tabs {
    position: absolute;
    z-index: 1;
    top: 0;
    left: 0;
    right: 0;
    height: 26px;
    margin: 0;
    padding-left: 10px;
}
.contrivertext-book > .focus-pane > ul.focus-tabs > li {
    display: inline-block;
    height: 24px;
    border: 1px solid #bcae66;
    border-radius: 10px 10px 0 0;
    border-radius: 10px 10px 0 0 / 20px 20px 0 0;
    margin: 1px 0 -1px -4px;
    list-style: none;
    background: #e0d8b4;
}
.contrivertext-book > .focus-pane > ul.focus-tabs > li.active {
    display: inline-block;
    position: relative;
    z-index: 1;
    height: 25px;
    border-bottom: 0;
    list-style: none;
    background: #f0eacd;
}
.contrivertext-book > .focus-pane > ul.focus-tabs > li > a {
    padding: 10px;
    line-height: 27px;
    font-weight: normal;
    color: #000000;
}
.contrivertext-book > .focus-pane > .focus-content {
    position: absolute;
    top: 26px;
    left: 0;
    right: 0;
    bottom: 0;
    border: 1px solid #bcae66;
    padding: 10px;
    overflow-y: scroll;
    background: #f0eacd;
}
.contrivertext-book > .focus-pane > .focus-content .visit {
    border: 1px solid #bcae66;
    border-radius: 10px;
    margin-bottom: 5px;
}
.contrivertext-book > .focus-pane > .focus-content
    .visit > .description.redundant {
    
    display: none;
}
.contrivertext-book > .focus-pane > .focus-content
    .visit > .chronicle,
.contrivertext-book > .focus-pane > .focus-content
    .visit > .description
{
    border-left: 1px solid #bcae66;
    border-right: 1px solid #bcae66;
    padding: 10px;
}
.contrivertext-book > .focus-pane > .focus-content
    .visit > .chronicle {
    
    background: #ebdfcf;
}

/*
TODO: We added the .first-visit-entry and .last-visit-entry classes
just in case :last-child doesn't work out. See if we should use
those instead.
*/
.contrivertext-book > .focus-pane > .focus-content
    .visit > .chronicle:first-child,
.contrivertext-book > .focus-pane > .focus-content
    .visit > .description:first-child
{
    border-top: 1px solid #bcae66;
    border-radius: 8.5px 8.5px 0 0;
}
.contrivertext-book > .focus-pane > .focus-content
    .visit > .chronicle:last-child,
.contrivertext-book > .focus-pane > .focus-content
    .visit > .description:last-child
{
    border-bottom: 1px solid #bcae66;
    border-radius: 0 0 8.5px 8.5px;
}
.contrivertext-book > .focus-pane > .focus-content
    .visit > .chronicle:first-child:last-child,
.contrivertext-book > .focus-pane > .focus-content
    .visit > .description:first-child:last-child
{
    border-top: 1px solid #bcae66;
    border-bottom: 1px solid #bcae66;
    border-radius: 8.5px;
}

</style>
</head>
<body>

<div class="contrivertext-book">
    <div id="here-pane" class="here-pane"></div>
    <div class="focus-pane">
        <ul id="focus-tabs" class="focus-tabs"></ul>
        <div id="focus-content" class="focus-content"></div>
    </div>
</div>
<div id="future-pane"></div>

<script type="text/javascript" src="contrivertext.js"></script>
</body>
</html>
